name: flutter_test_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0-11.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
  - family: SFProText
    fonts:
      - asset: fonts\sfpt\SFProText-Regular.ttf
      - asset: fonts\sfpt\SFProText-Semibold.ttf
        weight: 100
      - asset: fonts\sfpt\SFProText-Heavy.ttf
        weight: 700
  assets:
    - assets/

